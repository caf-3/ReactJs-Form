<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso React Js</title>
  <style>
    .agregador{
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const root = document.querySelector('#root');
    class App extends React.Component{
      constructor(){
        super();
        this.state = {
          username : '',
          password : '',
          nome : 'Visitante'
        }
      }
      alterarUsername = (event)=>{
        this.setState({username: event.target.value});
        //console.log(this.state.username);
      }
      alterarPassword = (event) =>{
        this.setState({password: event.target.value});
        //console.log(this.state.password);
      }
      alterarNome = (event) =>{
        this.setState({nome: event.target.value});
      }
      submitForm = (event) =>{
        event.preventDefault();
        console.log('Username :' + this.state.username);
        console.log('Password :'+ this.state.password);
        window.alert(`Username : ${this.state.username} \nPassword : ${this.state.password}\nObrigado por testar \nBy : www.caf3.co `)
      }

      render(){
        let final = this.state.nome;
        return(
          <div className="agregador">
            <h1>Seu nome</h1>
            <input type="text" value={this.state.nome} onChange={this.alterarNome} />
            <h3>Seja bem vindo Senhor(a) {this.state.nome} </h3>
            <form onSubmit={this.submitForm}>
              <p>Preencha os dados para testar</p>
              <input type="text" value={this.state.username} onChange={this.alterarUsername} placeholder="username" />
              <br />
              <input type="password" value={this.state.password} onChange={this.alterarPassword} placeholder="password" />
              <br />
              <input type="submit" value="Login " />
            </form>

          </div>
        )
      }
    }
    ReactDOM.render(<App />, root);
  </script>
</body>

</html>
